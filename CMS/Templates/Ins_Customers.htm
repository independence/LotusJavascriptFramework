<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<script language="javascript" type="text/javascript">
    Init_Dialog_Ins();
</script>
<div>
    <div id="element-box">
        <div class="col width-45" style="width: 100% !important">
            <fieldset>
                <legend>Thêm Customers</legend>
                <form action="" method="post" enctype="multipart/form-data" id="frmIns_Customers"
                name="frmIns_Customers" onsubmit="return false;">
                <input type="hidden" id="txt_Type" name="txt_Type" value="2" />
                <table class="admintable" width="100%">
                    <tr>
                        <td class="key" style="width:20%">
                            {$P.Lang[0].Text}
                        </td>
                        <td  class="paramlist_key" style="width:30%">
                            <input type="text" id="txt_Name" name="txt_Name" />
                        </td>
                        <td class="key" width="20%">
                            {$P.Lang[1].Text}
                        </td>
                        <td class="paramlist_key" width="30%">
                            <select id="txt_Disable" name="txt_Disable">
                                <option value="false" selected="selected">{$P.Lang[2].Text} </option>
                                <option value="true">{$P.Lang[3].Text} </option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="key" >
                            {$P.Lang[4].Text}
                        </td>
                        <td class="paramlist_key" >
                            <input type="text" id="txt_Birthday" name="txt_Birthday" />
                        </td>

                        <td class="key" >
                            {$P.Lang[5].Text}
                        </td>
                        <td class="paramlist_key" >
                            <input type="text" id="txt_Tel" name="txt_Tel" />
                        </td>
                    </tr>
                    <tr>
                        <td class="key">
                            {$P.Lang[6].Text}
                        </td>
                        <td class="paramlist_key">
                            <input type="text" id="txt_CMT" name="txt_CMT" />
                        </td>
                        <td class="key">
                            {$P.Lang[7].Text}
                        </td>
                        <td class="paramlist_key">
                            <input type="text" id="txt_Visa" name="txt_Visa" />
                        </td>
                    </tr>
                    
                    <tr>
                        <td class="key">
                            {$P.Lang[8].Text}
                        </td>
                        <td class="paramlist_key" colspan="3">
                            <input type="text" id="txt_Note" name="txt_Note" />
                        </td>
                    </tr>
                    <tr>
                        <td class="key">
                            {$P.Lang[9].Text}
                        </td>
                        <td class="paramlist_key" colspan="3">
                            <input type="text" id="txt_Info" name="txt_Info" class="txt_Info" />
                        </td>
                    </tr>
                    <tr>
                        <td class="key" >
                            {$P.Lang[10].Text}
                        </td>
                        <td class="paramlist_key"  colspan="3">
                            <textarea id="txt_Description" name="txt_Description" class="txt_Description" rows="5"
                                cols="50" style="width: 100%; height: 100%"></textarea>
                        </td>
                    </tr>
                    <tr>
                       
                        <td class="key">
                            {$P.Lang[11].Text}
                        </td>
                        <td class="paramlist_key" colspan="3">
                            <select id="txt_Status" name="txt_Status">
                                <option value="0" selected="selected">{$P.Lang[12].Text} </option>
                                <option value="1">{$P.Lang[13].Text} </option>
                                <option value="2">{$P.Lang[14].Text} </option>
                                <option value="3">{$P.Lang[15].Text} </option>
                                <option value="4">{$P.Lang[16].Text} </option>
                            </select>
                        </td>
                    </tr>
                </table>
                </form>
            </fieldset>
        </div>
    </div>
</div>
